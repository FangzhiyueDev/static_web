<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0px;
            border: none;
            padding: 0px;
        }

        #external {
            width: 200px;
            height: 200px;
            background-color: #0C77CF;
        }

        #floatDiv {
            height: 180px;
            width: 190px;
            float: left;
            background-color: #1bd3da;
        }

        #normalDiv {
            height: 100px;
            clear: left;
            background-color: #4b6e84;
        }

    </style>
</head>
<body>

<div id="external">
    <div id="floatDiv"></div>
    <div id="normalDiv"></div>

</div>

</body>
</html>
